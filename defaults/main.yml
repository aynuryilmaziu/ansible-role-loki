loki_version: 2.6.1
loki_system_user: root
loki_system_group: root
loki_auth_enabled: false
loki_arguments: []
loki_server_http_listen_port: 3100
loki_server_grpc_listen_port: 9096
loki_server_http_listen_address: localhost
loki_directories: 
  - /data/loki
loki_alerts_directory: /data/loki/rules
loki_schema_config:
  - from: 2020-10-24
    store: boltdb-shipper
    object_store: filesystem
    schema: v11
    index:
      prefix: index_
      period: 24h
    
loki_common:
  path_prefix: /data/loki
  storage:
    filesystem:
      chunks_directory: /data/loki/chunks
      rules_directory: /data/loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

loki_ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_encoding: snappy

loki_limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  ingestion_rate_mb: 12
  ingestion_burst_size_mb: 24
  per_stream_rate_limit: 12MB
  split_queries_by_interval: 24h

loki_chunk_store_config:
  max_look_back_period: 336h

loki_table_manager:
  retention_deletes_enabled: true
  retention_period: 2190h

loki_query_scheduler:
  max_outstanding_requests_per_tenant: 2048
  grpc_client_config:
    max_send_msg_size: 33554432 # 32mb, default = 16777216]
    max_recv_msg_size: 33554432
